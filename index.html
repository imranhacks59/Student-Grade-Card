<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Grade-card</title>
</head>

<body>
    <div class="main-container">
        <div class="middle-page">
        <div class="title">
            <h1>Student Grade Calcy</h1>
        </div>

        <div class="right-side">
            <input type="text" placeholder="Enter Web Development Marks" id="wd"/>
            <input type="text" placeholder="Enter physics marks" id="phy"/>
            <input type="text" placeholder="Enter English Marks" id="eng"/>
            <input type="text" placeholder="Enter mathematics marks" id="math"/>
        </div>

        <div class="show-percentage">
            <button onclick={showResult()}>Show Percentage</button>
        </div>

        <div class="result">
            <p class="result-heading">
          
            </p>
        </div>

       </div>

     

    </div>





    <script src="index.js"></script>
</body>

</html>
